{% extends 'base.html' %}

{% block title %}
New User
{% endblock %}

{% block body %}
<div class="row">
    <form method="post" class="col col-10">
        <h1> Create a user</h1>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" 
            placeholder="Enter a first name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name"
            placeholder="Enter a last name" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="url" class="form-control" name="image_url" id="image_url"
            placeholder="Provide an image of this user">
        </div>
        <input type="submit" class="btn btn-success" value="Add">
    </form>
</div>
{% endblock %}
