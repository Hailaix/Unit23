{% extends 'base.html' %}

{% block title %}
{{tag.title}}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>{{tag.name}}</h1>
        {% if tag.posts %}
            <ul>
                {% for post in tag.posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
        <form action="/tags/{{tag.id}}/delete" style="display:inline;" method="post">
            <input type="submit" class="btn btn-danger" value="Delete">
        </form>
    </div>
</div>
{% endblock %}
