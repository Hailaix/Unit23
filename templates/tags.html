{% extends 'base.html' %}

{% block title %}
Blogly Tags
{% endblock %}

{% block body %}

 <h1>Blogly Tags:</h1>
 <ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
 </ul>
 <a href="/tags/new" class="btn btn-primary">Add tag</a>
{% endblock %}
