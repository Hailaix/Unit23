{% extends 'base.html' %}

{% block title %}
Edit Tag
{% endblock %}

{% block body %}
<div class="row">
    <form method="post" class="col col-10">
        <h1>Create a tag</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{tag.name}}" required>
        </div>
        <a href="/tags/{{tag.id}}" class="btn btn-info"> Cancel </a>
        <input type="submit" class="btn btn-success" value="Edit">
    </form>
</div>
{% endblock %}
