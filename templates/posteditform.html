{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block body %}
<div class="row">
    <form method="post" class="col col-10">
        <h1>Edit Post</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="title" value="{{post.title}}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{post.content}}</textarea>
        </div>
        <fieldset class="form-group row">
            <legend class="col-form-label float-left pt-0 col-2">Tags:</legend>
            <div class="col-10">
                {% for tag in tags %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="tags" id="{{tag.id}}"
                     value="{{tag.id}}" {% if tag in post.tags%}checked{% endif %}>
                    <label for="{{tag.id}}">{{tag.name}}</label>
                </div>
                {% endfor %}
            </div>
        </fieldset>
        <a href="/posts/{{post.id}}" class="btn btn-info"> Cancel </a>
        <input type="submit" class="btn btn-success" value="Edit">
    </form>
</div>
{% endblock %}
